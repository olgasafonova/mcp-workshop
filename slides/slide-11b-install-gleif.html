<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 11b - Install GLEIF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      grid-template-rows: 80px auto 1fr 80px;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 64px;
      width: 64px;
      display: block;
    }

    .tier-badge {
      position: absolute;
      top: 80px;
      left: 80px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
    }

    .header {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      padding-top: 80px;
      padding-bottom: 32px;
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 400;
      color: #888;
    }

    .content {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      display: flex;
      gap: 64px;
      align-items: flex-start;
    }

    .left-column {
      flex: 0 0 600px;
    }

    .column-title {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #E53935;
      margin-bottom: 24px;
    }

    .steps {
      list-style: none;
      margin-bottom: 48px;
    }

    .steps li {
      font-size: 28px;
      font-weight: 400;
      color: #333;
      padding: 16px 0;
      padding-left: 32px;
      position: relative;
    }

    .steps li::before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: #E53935;
      font-weight: 700;
    }

    .qr-url {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      font-family: 'JetBrains Mono', monospace;
    }

    .qr-column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .qr-code {
      width: 300px;
      height: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
    }

    .slide-number {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>
    <div class="tier-badge">Tier 2 / User</div>

    <div class="header">
      <h1>Try it: Add GLEIF</h1>
      <div class="subtitle">Scan QR for step-by-step guide</div>
    </div>

    <div class="content">
      <div class="left-column">
        <div class="column-title">Steps</div>
        <ul class="steps">
          <li>Download binary for your system</li>
          <li>Mac: unblock in Terminal (one command)</li>
          <li>Add config to Claude Desktop</li>
          <li>Restart and test</li>
        </ul>
        <div class="qr-url">olgasafonova.github.io/mcp-workshop</div>
      </div>

      <div class="qr-column">
        <div class="column-title">Scan to Start</div>
        <div class="qr-code">
          <img src="qr-quickstart.svg" alt="QR Code to setup guide">
        </div>
      </div>
    </div>

    <div class="slide-number">13</div>
  </div>
</body>
</html>
