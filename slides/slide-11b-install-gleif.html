<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 11b - Install GLEIF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 64px;
      width: 64px;
      display: block;
    }

    .tier-badge {
      position: absolute;
      top: 80px;
      left: 80px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
    }

    .try-badge {
      display: inline-block;
      background: #E53935;
      color: white;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 8px 16px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.02em;
      margin-bottom: 48px;
      text-align: center;
    }

    .main-content {
      display: flex;
      align-items: center;
      gap: 120px;
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-code {
      width: 360px;
      height: 360px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
    }

    .qr-label {
      margin-top: 24px;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }

    .steps {
      list-style: none;
    }

    .steps li {
      font-size: 32px;
      font-weight: 400;
      color: #333;
      padding: 20px 0;
      padding-left: 40px;
      position: relative;
    }

    .steps li::before {
      content: attr(data-step);
      position: absolute;
      left: 0;
      color: #E53935;
      font-weight: 700;
    }

    .slide-number {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>
    <div class="tier-badge">Tier 2 / User</div>

    <div class="try-badge">Try It Now</div>
    <h1>Install GLEIF Server</h1>

    <div class="main-content">
      <ul class="steps">
        <li data-step="1.">Download binary</li>
        <li data-step="2.">Add to Claude config</li>
        <li data-step="3.">Restart & test</li>
      </ul>

      <div class="qr-section">
        <div class="qr-code">
          <img src="qr-quickstart.svg" alt="QR Code to setup guide">
        </div>
        <div class="qr-label">Scan for Guide</div>
      </div>
    </div>

    <div class="slide-number">10</div>
  </div>
</body>
</html>
