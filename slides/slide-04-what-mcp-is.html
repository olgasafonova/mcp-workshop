<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 04 - What MCP Is</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      grid-template-rows: 80px 1fr 80px;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 64px;
      width: 64px;
      display: block;
    }

    .tier-badge {
      position: absolute;
      top: 80px;
      left: 80px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
    }

    .content {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 80px;
      padding-right: 200px;
    }

    .section-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #E53935;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 48px;
    }

    .usb-icon {
      width: 200px;
      height: auto;
      margin-bottom: 32px;
    }

    .analogy {
      font-size: 72px;
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 48px;
    }

    .analogy .highlight {
      color: #E53935;
    }

    .explanation {
      font-size: 28px;
      font-weight: 400;
      color: #555;
      line-height: 1.5;
      max-width: 1000px;
    }

    .slide-number {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>
    <div class="tier-badge">Tier 1 / Explorer</div>

    <div class="content">
      <div class="section-label">What MCP Actually Is</div>
      <h1>A protocol.</h1>
      <img src="icons/icon-usb-c.svg" alt="" class="usb-icon">
      <div class="analogy">
        Like <span class="highlight">USB-C</span> for AI.
      </div>
      <p class="explanation">
        One standard that lets any AI assistant<br>
        connect to any app.
      </p>
    </div>

    <div class="slide-number">4</div>
  </div>
</body>
</html>
