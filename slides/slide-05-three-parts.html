<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 05 - The Three Parts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      grid-template-rows: 80px auto 1fr 80px;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 64px;
      width: 64px;
      display: block;
    }

    .tier-badge {
      position: absolute;
      top: 80px;
      left: 80px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
    }

    .header {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      padding-top: 80px;
      padding-bottom: 32px;
    }

    .section-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #E53935;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 72px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.02em;
    }

    .diagram {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 0;
      padding-bottom: 80px;
    }

    .part {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .part-box {
      width: 360px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 4px solid #1A1A1A;
      background: #fff;
    }

    .part-box.server {
      border-color: #E53935;
      background: #E53935;
      color: #fff;
    }

    .part-number {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }

    .part-box.server .part-number {
      color: rgba(255,255,255,0.7);
    }

    .part-title {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: -0.02em;
    }

    .part-examples {
      margin-top: 24px;
      font-size: 28px;
      color: #444;
      text-align: left;
      line-height: 1.5;
    }

    .arrow {
      font-size: 48px;
      color: #888;
      padding: 0 32px;
      font-weight: 300;
      margin-top: 76px; /* center with 200px box */
    }

    .slide-number {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>
    <div class="tier-badge">Tier 1 / Explorer</div>

    <div class="header">
      <div class="section-label">Architecture</div>
      <h1>How it works</h1>
    </div>

    <div class="diagram">
      <div class="part">
        <div class="part-box">
          <div class="part-number">01</div>
          <div class="part-title">Client</div>
        </div>
        <div class="part-examples">
          Claude Desktop<br>
          ChatGPT<br>
          Cursor
        </div>
      </div>

      <div class="arrow">→</div>

      <div class="part">
        <div class="part-box server">
          <div class="part-number">02</div>
          <div class="part-title">Server</div>
        </div>
        <div class="part-examples">
          Miro MCP Server<br>
          Playwright MCP Server<br>
          GLEIF MCP Server
        </div>
      </div>

      <div class="arrow">→</div>

      <div class="part">
        <div class="part-box">
          <div class="part-number">03</div>
          <div class="part-title">App</div>
        </div>
        <div class="part-examples">
          Miro<br>
          Your browser<br>
          GLEIF API
        </div>
      </div>
    </div>

    <div class="slide-number">5</div>
  </div>
</body>
</html>
