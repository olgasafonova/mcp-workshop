<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 18 - Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #1A1A1A;
      color: #FAFAFA;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 80px 1fr 80px;
      grid-template-rows: 80px 1fr 80px;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 64px;
      width: 64px;
      display: block;
      filter: invert(1);
    }

    .resources {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 80px;
    }

    .section-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #E53935;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
    }

    .link-list {
      list-style: none;
    }

    .link-list li {
      font-size: 28px;
      color: #AAA;
      padding: 10px 0;
    }

    .link-list li strong {
      color: #FAFAFA;
      font-weight: 600;
    }

    .slide-number {
      position: absolute;
      bottom: 80px;
      right: 80px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>

    <div class="resources">
      <div class="section-label">Resources</div>
      <h2>Learn More</h2>
      <ul class="link-list">
        <li><strong>MCP Specification</strong> modelcontextprotocol.io</li>
        <li><strong>Go SDK</strong> github.com/modelcontextprotocol/go-sdk</li>
        <li><strong>TypeScript SDK</strong> github.com/modelcontextprotocol/typescript-sdk</li>
        <li><strong>Python SDK</strong> github.com/modelcontextprotocol/python-sdk</li>
        <li><strong>MCP servers I built</strong> github.com/olgasafonova</li>
      </ul>
    </div>

    <div class="slide-number">20</div>
  </div>
</body>
</html>
