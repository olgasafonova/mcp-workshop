<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Slide 01 - Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #FAFAFA;
      color: #1A1A1A;
      overflow: hidden;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 80px 1fr 1fr 80px;
      grid-template-rows: 80px 1fr auto 80px;
      padding: 0;
    }

    .logo {
      position: absolute;
      top: 64px;
      right: 80px;
      z-index: 100;
    }

    .logo img {
      height: 100px;
      width: 100px;
      display: block;
    }

    .content {
      grid-column: 2 / 4;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-right: 200px;
    }

    .tier-badge {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 120px;
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.03em;
      margin-bottom: 48px;
    }

    h1 .highlight {
      color: #E53935;
    }

    h1 .muted {
      color: #888;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 400;
      color: #555;
      line-height: 1.4;
      max-width: 800px;
    }

    .meta {
      grid-column: 2 / 4;
      grid-row: 3 / 4;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-bottom: 16px;
      border-top: 2px solid #1A1A1A;
      padding-top: 24px;
    }

    .presenter {
      font-size: 20px;
      font-weight: 600;
    }

    .event {
      font-size: 20px;
      color: #555;
      text-align: right;
    }

    .event span {
      display: block;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="logo">
      <img src="mcp-icon.svg" alt="MCP">
    </div>
    <div class="content">
      <div class="tier-badge">Workshop / 1 Hour</div>
      <h1>From <span class="muted">Explorer</span><br>to <span class="highlight">Architect</span></h1>
      <p class="subtitle">Model Context Protocol: the standard that lets AI assistants take action in your apps</p>
    </div>
    <div class="meta">
      <div class="presenter">Olga Safonova</div>
      <div class="event">
        <span>Women in Product Nordics</span>
        <span>TechWomen Copenhagen</span>
      </div>
    </div>
  </div>
</body>
</html>
