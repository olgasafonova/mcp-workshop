<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Message bubble with X being transformed to checkmark -->
  <rect x="8" y="12" width="36" height="28" rx="4" stroke="#1A1A1A" stroke-width="3" fill="none"/>
  <path d="M16 44 L16 52 L28 44" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linejoin="round"/>
  <!-- X mark (error) -->
  <line x1="18" y1="22" x2="28" y2="32" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  <line x1="28" y1="22" x2="18" y2="32" stroke="#E53935" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow to resolved state -->
  <path d="M48 26 L54 32 L48 38" stroke="#1A1A1A" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Checkmark (resolved) -->
  <path d="M50 44 L54 48 L62 40" stroke="#E53935" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
