<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central circle -->
  <circle cx="100" cy="100" r="40" stroke="#E53935" stroke-width="4" fill="none"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#E53935"/>

  <!-- Arrow pointing OUT to top -->
  <line x1="100" y1="55" x2="100" y2="25" stroke="#E53935" stroke-width="3"/>
  <polygon points="100,20 108,33 92,33" fill="#E53935"/>

  <!-- Arrow pointing OUT to right -->
  <line x1="145" y1="100" x2="175" y2="100" stroke="#E53935" stroke-width="3"/>
  <polygon points="180,100 167,108 167,92" fill="#E53935"/>

  <!-- Arrow pointing OUT to bottom -->
  <line x1="100" y1="145" x2="100" y2="175" stroke="#E53935" stroke-width="3"/>
  <polygon points="100,180 92,167 108,167" fill="#E53935"/>

  <!-- Arrow pointing OUT to left -->
  <line x1="55" y1="100" x2="25" y2="100" stroke="#E53935" stroke-width="3"/>
  <polygon points="20,100 33,92 33,108" fill="#E53935"/>
</svg>
