<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; width: 1080px; height: 1350px; }
    .slide { width: 1080px; height: 1350px; background: #ffffff; position: relative; overflow: hidden; display: flex; flex-direction: column; padding: 80px; }
    .badge { background: #0066FF; color: white; font-weight: 600; font-size: 18px; padding: 10px 28px; border-radius: 100px; text-transform: uppercase; letter-spacing: 1.5px; width: fit-content; margin-bottom: 48px; }
    h1 { font-weight: 800; font-size: 72px; color: #111; line-height: 1.1; margin-bottom: 32px; }
    h1 span, h2 span { color: #0066FF; }
    h2 { font-weight: 800; font-size: 56px; color: #111; line-height: 1.15; margin-bottom: 32px; }
    .subtitle { font-size: 32px; color: #555; line-height: 1.5; max-width: 800px; }
    .hosts { font-size: 22px; color: #888; margin-top: auto; padding-top: 40px; border-top: 2px solid #f0f0f0; }
    .hosts strong { color: #555; }
    .accent-circle { position: absolute; border-radius: 50%; background: #0066FF; opacity: 0.06; }
    .accent-1 { width: 400px; height: 400px; bottom: -100px; right: -100px; }
    .accent-2 { width: 200px; height: 200px; top: 60px; right: 80px; }
    .slide-num { position: absolute; bottom: 40px; right: 80px; font-size: 18px; color: #ccc; font-weight: 600; }
    .big-text { font-size: 48px; font-weight: 700; color: #111; line-height: 1.3; max-width: 850px; }
    .big-text span { color: #0066FF; }
    .body-text { font-size: 28px; color: #555; line-height: 1.6; max-width: 800px; }
    .diagram { display: flex; align-items: center; gap: 24px; margin: 48px 0; }
    .diagram-box { background: #f8f9fa; border: 2px solid #e5e5e5; padding: 32px 40px; border-radius: 12px; text-align: center; flex: 1; }
    .diagram-box h3 { font-size: 28px; font-weight: 700; color: #111; margin-bottom: 8px; }
    .diagram-box p { font-size: 18px; color: #666; }
    .diagram-arrow { font-size: 32px; color: #0066FF; font-weight: 700; }
    .tiers { display: flex; flex-direction: column; gap: 32px; margin-top: 48px; }
    .tier { display: flex; align-items: flex-start; gap: 24px; padding: 32px; background: #f8f9fa; border-radius: 16px; }
    .tier-num { background: #0066FF; color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 700; flex-shrink: 0; }
    .tier-content h3 { font-size: 28px; font-weight: 700; color: #111; margin-bottom: 8px; }
    .tier-content p { font-size: 20px; color: #666; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 48px; }
    .stat { text-align: center; padding: 40px 24px; background: #f8f9fa; border-radius: 16px; }
    .stat-value { font-size: 56px; font-weight: 800; color: #0066FF; margin-bottom: 8px; }
    .stat-label { font-size: 20px; color: #666; }
    .cta-slide { align-items: center; text-align: center; justify-content: center; }
    .cta-slide h2 { margin-bottom: 16px; }
    .cta-slide .subtitle { text-align: center; margin-bottom: 48px; }
    .qr-box { background: #f8f9fa; padding: 32px; border-radius: 16px; margin-bottom: 32px; }
    .qr-box img { width: 240px; height: 240px; }
    .handle { font-size: 24px; color: #0066FF; font-weight: 600; margin-bottom: 8px; }
    .name { font-size: 32px; color: #111; font-weight: 700; margin-bottom: 32px; }
    .tags { display: flex; gap: 12px; justify-content: center; }
    .tag { background: #E8F1FF; color: #0066FF; font-size: 18px; font-weight: 600; padding: 12px 24px; border-radius: 100px; }
  </style>
</head>
<body>
<div class="slide">
  <div class="badge">What You'll Learn</div>
  <h2>Three levels, <span>one hour</span></h2>
  <div class="tiers">
    <div class="tier"><div class="tier-num">1</div><div class="tier-content"><h3>Explorer</h3><p>What MCP is and why it matters. No tech background needed.</p></div></div>
    <div class="tier"><div class="tier-num">2</div><div class="tier-content"><h3>User</h3><p>Set up your first MCP server. Live demos with real apps.</p></div></div>
    <div class="tier"><div class="tier-num">3</div><div class="tier-content"><h3>Builder</h3><p>Architecture patterns. Production code. Build your own.</p></div></div>
  </div>
  <span class="slide-num">4 / 6</span>
</div>
</body></html>
